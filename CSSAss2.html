<!DOCTYPE html>
<html>
  <head>
    <title>CSS Assigmment 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="inner">
        <form action="test.html">
          <h1>Contact Us</h1>
          <input
            type="text"
            name="name"
            placeholder="Full name"
            required
          /><br /><br />
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
          /><br /><br />
          <input
            type="number"
            name="tel"
            placeholder="Phone number"
          /><br /><br />
          <input type="text" name="website" placeholder="Website" />
          <p>Message</p>
          <textarea name="message" cols="38" rows="10"></textarea><br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
